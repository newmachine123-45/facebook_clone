<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>project</title>
</head>
<body class="bg-gray-200">
  <div class="container flex justify-center mx-auto items-center mt-48">
    <div class="left w-1/3 mx-14">
        <img class="w-60" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
        <p class="ml-6 text-3xl w-96">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 w-1/4 rounded-xl text-lg relative">
        <input class="px-4  h-12 my-3 rounded-xl border border-xl " type="text" placeholder="Email address or phone number">
        <input class="px-4  h-12  my-3 rounded-xl border border-xl outline-blue-600" type="password" placeholder="Password">

        <button class="bg-blue-500 text-white rounded-xl my-3 hover:bg-blue-400 font-bold h-10">Log in</button>
        <span class="text-blue-500 text-sm text-center cursor-pointer my-3">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-500 rounded-md w-fit my-3 mx-auto h-8 px-3 hover:bg-green-700 text-white font-bold ">Create new account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business</span>
    </div>
  </div>
<!-- ml-auto centres the div horizontally within its parent and justify-center centers the div in its container -->
</body>
</html>
